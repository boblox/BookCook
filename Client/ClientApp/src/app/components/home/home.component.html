<app-manage-recipe [cancelText]="'Cancel'" [confirmText]="'Save'"></app-manage-recipe>

<div class="row">
    <div class="col-md-offset-2 col-md-8">
        <div class="title">
            <h1>Hello to Cook Books!</h1>
        </div>
        <div class="global-actions">
            <button (click)="addRecipe()" type="button" class="btn btn-success" href="#">Add new</button>
        </div>
        <div class="cook-book">
            <div class="header table-row">
                <div class="item name">
                    Name
                </div>
                <div class="item description">
                    Description
                </div>
                <div class="item creation-date">
                    Creation Date
                </div>
                <div class="item actions">
                    Actions
                </div>
            </div>
            <div *ngFor="let recipe of recipes" class="recipe table-row">
                <div class="item name">
                    {{recipe.data?.name}}
                </div>
                <div class="item description">
                    {{recipe.data?.description}}
                </div>
                <div class="item creation-date">
                    {{recipe.dateCreated | date: 'medium'}}
                </div>
                <div class="item actions">
                    <a class="lnr lnr-pencil"></a>
                    <a class="lnr lnr-trash"></a>
                </div>
            </div>
        </div>
    </div>
</div>
