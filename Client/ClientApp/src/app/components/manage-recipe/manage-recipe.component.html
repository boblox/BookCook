<div class="dialog-inner">
    <a class="close" (click)="hide()">
        <span class="lnr lnr-cross"></span>
    </a>
    <div class="header">
        <h2>{{title}}</h2>
    </div>
    <div class="content">
        <form #recipeForm="ngForm">
            <div class="form-group name">
                <label for="name">Name</label>
                <input [(ngModel)]="recipe.data.name" #name="ngModel" type="text" name="name"
                    class="form-control" id="name" required>
                <div [hidden]="name.valid || name.pristine"
                    class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group description">
                <label for="description">Description</label>
                <textarea [(ngModel)]="recipe.data.description" name="description"
                    class="form-control" id="description"></textarea>
            </div>
        </form>
    </div>
    <div class="buttons">
        <button type="button" class="btn btn-default button" *ngIf="cancelText" (click)="onCancel()">
            {{cancelText}}
        </button>
        <button type="button" class="btn btn-success button" *ngIf="confirmText" (click)="onConfirm()" [disabled]="!recipeForm.form.valid">
            {{confirmText}}
        </button>
    </div>
</div>
