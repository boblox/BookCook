<div class="dialog-inner">
    <a class="close" (click)="hide()">
        <span class="lnr lnr-cross"></span>
    </a>
    <div class="header">
        <h2>{{title}}</h2>
    </div>
    <div class="content">
        <ng-content></ng-content>
    </div>
    <div class="buttons">
        <button class="btn btn-default button" *ngIf="cancelText" (click)="onCancel()">
            {{cancelText}}
        </button>
        <button class="btn btn-success button" *ngIf="confirmText" (click)="onConfirm()">
            {{confirmText}}
        </button>
    </div>
</div>
